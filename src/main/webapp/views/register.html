<div class="col-lg-8 theme-default">
    <!-- Form -->
    <div class="panel form-horizontal">
        <form ng-submit="submitPost()">
            <div class="panel-heading">
                <span class="panel-title">Create new account</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">account:</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="userObj.account"
                               maxlength="500" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">username:</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="userObj.nickName"
                               maxlength="500" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">password:</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="userObj.password"
                               maxlength="500" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">photo:</label>

                    <div class="col-sm-4">
                        <input class="input-file" id="fileInput" name="pic" type="file">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">&nbsp;</label>

                    <div class="col-sm-4">
                        <img id="image" style="max-height:300px; max-width:300px" />
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a style="color:#36638d" href="http://localhost:8080/login">&nbsp;&nbsp;already have an account? login in...</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
