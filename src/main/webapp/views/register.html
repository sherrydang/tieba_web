<div class="col-lg-10 theme-default">
    <!-- Form -->
    <div class="panel form-horizontal">
        <form ng-submit="submitPost()">
            <div class="panel-heading">
                <span class="panel-title">Create new account</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">username:</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="postObj.title"
                               maxlength="500" placeholder="Title of topic should be clear and descriptive...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">password:</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="postObj.title"
                               maxlength="500" placeholder="Title of topic should be clear and descriptive...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">photo:</label>

                    <div class="col-sm-4">
                        <input class="input-file" id="fileInput" type="file">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">&nbsp;</label>

                    <div class="col-sm-4">
                        <img id="image" />
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary" id="postSubmitBtnId">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
