<div class="panel-heading">
    <h3 style="font-style: normal; margin-bottom: 25px"><i class="fa fa-edit"
                                                           style="color: #70a43f; padding-bottom: -1px; padding-right: 15px"/>基础信息管理
        / 车辆管理</h3>
    <button ng-click="add()" class="btn btn-default "><span class="fa fa-plus"></span> 新建</button>
    <button ng-click="edit()" class="btn btn-default " ng-class="object.id==undefined?'disabled':''"><span
            class="fa fa-edit"></span> 编辑
    </button>
    <button ng-click="detail()" class="btn btn-default " ng-class="object.id==undefined?'disabled':''"><span
            class="fa fa-list"> 详细</span>
    </button>
    <button ng-click="delete()" class="btn btn-default " ng-class="object.id==undefined?'disabled':''"><span
            class="fa fa-trash-o"> 删除</span>
    </button>
</div>
<div class="panel-body">
    <div ui-grid="gridOptions" ui-grid-selection ui-grid-pagination class="grid" style="height: 600px;"></div>
</div>
<div id="edit" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑</h4><a class="modal-title">(注：带*的项目为必填项)</a>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" ng-show="responseCode.code=='200'">
                    <i class="fa fa-check-circle"></i>
                    {{responseCode.message}}
                </div>
                <div class="alert alert-warning" ng-show="responseCode.code!=undefined&&responseCode.code!='200'">
                    <i class="fa fa-exclamation-circle"></i>
                    {{responseCode.message}}
                </div>
                <form ng-submit="save()" id="form">
                    <input type="hidden" ng-model="object.id">
                    <fieldset>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label>车牌号 *</label>

                                <div class="controls">
                                    <input type="text" placeholder="" ng-model="object.plate_number"
                                           class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>车载盒子ID</label>

                                <div class="controls">
                                    <input type="text" placeholder="" ng-model="object.client_id"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>加油卡卡号</label>

                                <div class="controls">
                                    <input type="text" placeholder="" ng-model="object.card_no"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>备注 *</label>

                                <div class="controls">
                                    <input type="text" placeholder="" ng-model="object.note"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>所属省</label>
                                    <select class="form-control" ng-model="object.province"
                                            ng-options="i.cid as i.name for i in province" required>
                                        <option value="">-请选择省-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>所属市</label>
                                    <select class="form-control" ng-model="object.city"
                                            ng-options="i.cid as i.name for i in city" required>
                                        <option value="">-请选择市-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>所属区</label>
                                    <select class="form-control" ng-model="object.area"
                                            ng-options="i.cid as i.name for i in area" required>
                                        <option value="">-请选择区-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>所属街道</label>
                                    <select class="form-control" ng-model="object.street"
                                            ng-options="i.cid as i.name for i in street" required>
                                        <option value="">-请选择街道-</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-lg-6">
                                <label>购买时间 *</label>

                                <div class="controls">
                                    <div id="buyDate" class="input-group date" data-date=""
                                         data-date-format="yyyy-mm-dd">
                                            <span class="input-group-addon"><span
                                                    class="fa fa-calendar"></span></span>
                                        <input class="form-control" size="16" type="text"
                                               ng-model="object.buy_date"
                                               readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="controls">
                                <button type="submit" class="btn btn-success">保存</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
