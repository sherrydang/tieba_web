<a class="modal-title">(注：带*的项目为必填项)</a><div class="panel-heading">
    <h3 style="font-style: normal; margin-bottom: 25px"><i class="fa fa-edit" style="color: #70a43f; padding-bottom: -1px; padding-right: 15px"/>基础信息管理  /  加油卡管理</h3>
    <button ng-click="add()" class="btn btn-default "><span class="fa fa-plus"></span> 新建</button>
    <button ng-click="edit()" class="btn btn-default" ng-class="object.id==undefined?'disabled':''"><span class="fa fa-edit"></span> 编辑</button>
    <button ng-click="delete()" class="btn btn-default" ng-class="object.id==undefined?'disabled':''"><span class="fa fa-trash-o"></span> 删除
    </button>
</div>
<div class="panel-body">
    <div ui-grid="gridOptions" ui-grid-selection ui-grid-pagination class="grid" style="height: 600px;"></div>
</div>
<div id="edit" class="modal fade myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">编辑</h4><a class="modal-title">(注：带*的项目为必填项)</a>
            </div>
            <div class="modal-body">
                <div class="alert alert-success" ng-show="responseCode.code=='200'">
                    <i class="fa fa-check-circle"></i>
                    {{responseCode.message}}
                </div>
                <div class="alert alert-warning" ng-show="responseCode.code!=undefined&&responseCode.code!='200'">
                    <i class="fa fa-exclamation-circle"></i>
                    {{responseCode.message}}
                </div>
                <form ng-submit="save()" id="form">
                    <fieldset>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="form-group">
                                    <input type="text" ng-model="object.id" style="display: none" >
                                    <label>加油卡卡号 *</label>

                                    <div class="controls">
                                        <input type="text" placeholder="" ng-model="object.card_no"
                                               class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>加油卡余额 *</label>
                                    <div class="controls">
                                        <input type="text" placeholder="" ng-model="object.money"
                                               class="form-control" required/>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="controls">
                                <button type="submit" class="btn btn-success">保存</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
