<div class="panel-heading">
    <h3 style="font-style: normal; margin-bottom: 25px"><i class="fa fa-table"
                                                           style="color: #70a43f; padding-bottom: -1px; padding-right: 15px"/>报表统计/
        车辆充值统计</h3>
</div>
<div class="panel-body">
    <form id="form">
        <div class="row">
            <div class="col-lg-4">
                <label><input type="checkbox" ng-model="object.person_value" ng-value="0"> 驾驶人</label>
                <label><input type="checkbox" ng-model="object.vehicle_value" ng-value="0"> 收运车</label>
                <label><input type="checkbox" ng-model="object.area_value" ng-value="0"> 区</label>
                <label><input type="checkbox" ng-model="object.street_value" ng-value="0"> 镇街</label>
            </div>
            <div class="col-lg-1"><select id="select_time" class="form-control" ng-model="object.time"
                                          style="width: 74px"
                                          onchange="if(document.getElementById('select_time').value == 'null')document.getElementById('calendar').style.display = 'block'; else document.getElementById('calendar').style.display = 'none';">
                <option ng-model="object.time" value="null">时间段</option>
                <option ng-model="object.time" value="day">日</option>
                <option ng-model="object.time" value="week">周</option>
                <option ng-model="object.time" value="month">月</option>
                <option ng-model="object.time" value="quarter">季</option>
                <option ng-model="object.time" value="year">年</option>
            </select></div>
            <div class="col-lg-4">
                <div id="calendar">
                    <div class="input-prepend input-group">
                                <span class="add-on input-group-addon">
                                    <i class="glyphicon glyphicon-calendar fa fa-calendar"/>
                                </span>
                        <input type="text" style="width: 316px" name="reservation" id="reservationtime"
                               class="form-control" value="2015/01/01 - 2015/01/01"
                               class="span4">
                    </div>
                </div>
            </div>
            <div class="col-lg-3 text-right">
                <button ng-click="choose()" class="btn btn-success">筛选</button>
                <button ng-click="exportExcel()" class="btn btn-default">导出</button>
            </div>
        </div>
    </form>
</div>
<div class="panel-body">
    <div ui-grid="gridOptions" ui-grid-selection ui-grid-pagination class="grid" style="height: 600px;"></div>
</div>
