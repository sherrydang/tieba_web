<div class="panel-body">
    <form ng-submit="choose()" id="form">
        <div class="row">
            <div class="col-lg-2"><select class="form-control" ng-model="object.person" ng-options="m.id as m.name for m in persons">
                <option value="">选择司机</option>
            </select></div>
            <div class="col-lg-2"><select class="form-control" ng-model="object.vehicle" ng-options="m.id as m.name for m in vehicles">
                <option value="">选择车牌</option>
            </select></div>
            <div class="col-lg-2"><select class="form-control" ng-model="object.area" ng-options="m.id as m.name for m in areas">
                <option value="">选择区</option>
            </select></div>
            <div class="col-lg-2"><select class="form-control" ng-model="object.street" ng-options="m.id as m.name for m in streets">
                <option value="">选择镇街</option>
            </select></div>
            <div class="col-lg-2"><select class="form-control" ng-model="object.time">
                <option name="object.time" value="day">日</option>
                <option name="object.time" value="week">周</option>
                <option name="object.time" value="month">月</option>
                <option name="object.time" value="quarter">季</option>
                <option name="object.time" value="year">年</option>
            </select></div>
            <div class="col-lg-4">
                <div class="form-control">
                    <label>开始时间</label>

                    <input ng-model="object.start_time" size="16" type="text" readonly class="form_datetime">

                    <script type="text/javascript">
                        $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:mm'});
                    </script>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-control">
                    <label>结束时间</label>

                    <input ng-model="object.end_time" size="16" type="text" readonly class="form_datetime">

                    <script type="text/javascript">
                        $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:mm'});
                    </script>
                </div>
            </div>
            <div class="col-lg-4">
                <button type="submit" class="btn btn-success">筛选</button>
                <button type="button" class="btn btn-default">导出Excel</button>
            </div>
        </div>
    </form>
</div>
<div class="panel-body">
    <div class="alert alert-success" ng-show="responseCode.code=='200'">
        <i class="icon-ok-sign"></i>
        {{responseCode.message}}
    </div>
    <div class="alert alert-warning" ng-show="responseCode.code!='200'&&responseCode!=null">
        <i class="icon-remove-sign"></i>
        {{responseCode.message}}
    </div>

    <div class="table-responsive">
        <div class="row">

            <div class="col-lg-12">
                <table class="table table-striped table-bordered table-hover ">
                    <thead>
                    <tr ng-repeat="item in resultList" ng-if="$index == 0">
                        <th ng-show="item.person_name != null">司机</th>
                        <th ng-show="item.plate_number != null">车牌</th>
                        <th ng-show="item.area_name != null">区</th>
                        <th ng-show="item.street_name != null">镇街</th>
                        <th ng-show="item.times != null">加油时间</th>
                        <th ng-show="item.count != null">加油量</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in resultList">
                        <td ng-show="item.person_name != null">{{item.person_name}}</td>
                        <td ng-show="item.plate_number != null">{{item.plate_number}}</td>
                        <td ng-show="item.area_name != null">{{item.area_name}}</td>
                        <td ng-show="item.street_name != null">{{item.street_name}}</td>
                        <td ng-show="item.times != null">{{item.times}}</td>
                        <td ng-show="item.count != null">{{item.count}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="chart-body" class="col-lg-12" hidden="true">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        统计柱状图
                    </div>
                    <div class="panel-body">
                        <div id="refuel-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
