<div class="post-container">
    <div class="link" ng-repeat="post in postList">
        <div class="vote-span unvoted">
            <div class="arrow up"  ng-click="upVote(post)">
            </div>
            <div class="score likes">{{post.postTotalVotes}}</div>
            <div class="arrow down" ng-click="downVote(post)">
            </div>
        </div>
        <a class="item-thumbnail" href="">
            <img src="/images/android_icon.png" width="70" height="70" alt="">
        </a>

        <div class="entry bottom-line">
            <p class="title">
                <a class="" href="#/detail/{{post.id}}">
                    {{post.title}}
                </a>
            <span class="topic-domain">
                (<a href="">self.Android</a>)
            </span>
            </p>
            <!--<div class="expando-button collapsed selftext"></div>-->
            <p class="author-line">Submitted
                by
                <a class="author">{{post.client.nickName}}</a>
            </p>
            <ul class="post-actions">
                <li>
                    <a class="comments may-blank">{{post.replyAmount}} comments</a>
                </li>
                <li>
                    <a href="#">report</a>
                </li>
                <li>
                    <a ng-click="addLinkToPocket(post)">pocket</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="http://v2.jiathis.com/code/jiathis_r.js?move=0"></script>
