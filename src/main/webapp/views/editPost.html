<div class="col-lg-10 theme-default">

    <!-- Form -->
    <div class="panel form-horizontal">
        <form ng-submit="submitPost()">
            <div class="panel-heading">
                <span class="panel-title">Create a New Topic</span>
            </div>
            <div class="panel-body">
                <!-- Title -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="postObj.title"
                               maxlength="500" placeholder="Title of topic should be clear and descriptive...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> </label>

                    <div class="col-sm-8">
                        <textarea ng-model="postObj.content" style="width: 100%;height: 300px" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
