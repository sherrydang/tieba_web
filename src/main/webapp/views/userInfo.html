<div class="col-lg-8 theme-default">
    <!-- Form -->
    <div class="panel">
        <div class="panel-heading">
            <span class="panel-title">Create new account</span>
        </div>
        <div class="panel-body">
            <div class="row" style="line-height: 3em;">
                <div class="col-sm-3" style="font-weight: bold; text-align: right">nickname:</div>
                <div class="col-sm-4">
                    {{userObj.nickName}}
                </div>
            </div>
            <div class="form-group" style="display:none">
                <label class="col-sm-2 control-label">photo:</label>

                <div class="col-sm-4">
                    <input class="input-file" id="fileInput" name="pic" type="file">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3" style="font-weight: bold; text-align: right">photo:</div>
                <div class="col-sm-4">
                    <img id="image" src="showImage?id={{userObj.imageId}}" style="max-height:300px; max-width:300px"/>
                </div>
            </div>
        </div>
    </div>
</div>
