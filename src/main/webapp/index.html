<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ireddit</title>
    <!-- BOOTSTRAP STYLES-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="js/lib/sweetalert/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/reddit.css">
    <!-- Include the default theme -->
    <link rel="stylesheet" href="js/lib/minified/themes/default.css" type="text/css" media="all" />
    <!-- CUSTOM STYLES -->

</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#/bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">
                <img class="header-img" src="images/icons.png">
                <img class="header-img2" src="images/brand-logo.png">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">hot <span class="sr-only">(current)</span></a></li>
                <li><a href="#/">new</a></li>
                <li><a href="#/">promoted</a></li>
            </ul>
            <span class="navbar-header-right pull-right">Want to join? <a>Log in or sign up</a> in seconds.&nbsp|&nbsp<span
                    class="setting-icon"></span></span>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div class="main-container">
    <ng-view>

    </ng-view>
    <div class="right-panel">
        <div class="spacer">
            <form id="search">
                <input type="text" placeholder="Search Ireddit..."/>
                <input type="submit"/>
            </form>
        </div>
        <div class="tieba-info">
            <img src="/images/android_icon.png" class="spacer">
            <span class="subscribers"><span class="number">623,663</span> <span class="word">readers</span></span>
            <div class="spacer"> </div>
            <div class="morelink spacer">
                <a href="https://www.reddit.com/r/Android/submit" data-event-action="submit"
                   data-type="subreddit" data-event-detail="link"
                   class="login-required access-required" target="_top">
                    Submit a new post</a>
                <div class="nub"></div>
            </div>
            <h3>About</h3>
            <p>
                Very popular language used to create desktop applications, website applets, and Android apps.
            </p>
            <hr>
            <form method="post" class="login-form spacer">
                <input type="hidden" name="op" value="login-main">
                <input name="user" placeholder="username" type="text" maxlength="20"/>
                <input name="password" placeholder="password" type="password" tabindex="1"/>
                <div class="status"></div>
                <div id="remember-me"><input type="checkbox" name="rem" id="rem-login-main" tabindex="1">
                    <label for="rem-login-main">remember me</label>
                    <a class="recover-password">reset password</a>
                </div>
                <div class="submit pull-right">
                    <button class="btn" type="submit" tabindex="1">login</button>
                </div>
                <div class="clear-fix"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<!-- JQUERY SCRIPTS -->
<script src="js/lib/jquery/jquery.js"></script>
<script src="js/lib/minified/jquery.sceditor.bbcode.min.js"></script>
<!-- SWEET ALERT-->
<script src="js/lib/sweetalert/sweet-alert.min.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="js/lib/bootstrap/bootstrap.min.js"></script>
<!-- REQUIREJS SCRIPTS -->
<script data-main="js/scripts/main.js" src="js/lib/requirejs/require.js"></script>
